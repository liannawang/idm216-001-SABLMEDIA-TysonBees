<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyson Bees</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="images/png/Mobile-PNG/Fav Icon.png?" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <img src="images/svg/Background.svg" class="background--mobile" alt="Background"> <img src="images/svg/Background-desktop.svg" class="background--desktop" alt="Background-desktop"> <!-- Include this portion of code for the responsive hamburger menu-->
  <header>
    <nav class=".desktop-nav nav" id="nav">
      <div class="header__logo">
          <a href="index.html">
              <img src="images/svg/Logo+Bee.svg" alt="Bee with trail">
          </a>
          <div class="nav-right">
              <a href="index.html" class="inactive">Home</a>
              <a href="menu.html" class="active">Order</a>
              <a href="rewards.html" class="inactive">Rewards</a>
          </div>
      </div>
  </nav>
    <div class="header__banner">
      <a href="" class="header__banner--text"><img src="images/svg/clock.svg" class="header__banner--icon" alt="Clock Icon">11:00 am - 5:00 pm</a> <a href="" class="header__banner--text"><img src="images/svg/place.svg" class="header__banner--icon" alt="Location Icon">3260 Spruce St.</a>
    </div>
  </header>
  
  <main>
    <div class="main">
      <div class="menu">
        <h1 class="menu text__title">Checkout</h1>
      </div>
      <!-- <div class="modify">
        <button class="open-btn sign-in">
        <h2>Sign in/up to use saved info</h2></button>
      </div> -->
      <div class="menu__item">
        <img src="images/png/Mobile-PNG/Thai%20Basil%20Chicken%20Taco%20Picture.png" alt="Thai Basil Chicken Taco" class="menu__item--image">
        <h2 class="menu__item--name">Thai Basil Chicken Taco</h2>
        <p class="menu__item--price">$12.00</p>
        <div class="amount">
          <p>1</p>
        </div>
        <div class="add remove">
          <a href="cart%20deleted.html"><img src="images/png/Mobile-PNG/subBtn.png" alt="subBtn" class="subBtn"></a> <a href="cart%20added.html"><img src="images/png/Mobile-PNG/addBtn.png" alt="addBtn" class="addBtn"></a>
        </div><a href="cart%20deleted.html"><img class="menu__item--delete" src="images/svg/Cancel%20Icon.svg" alt="Cancel%20Icon"></a>
      </div>
      <h1 class="checkout text__title">Payment Options</h1>
      <!-- <div class="checkout-container"> -->
        <div class="card__container">
            <div class="checkout-card">
                <div class="row paypal">
                    <div class="left">
                      <label  for="pp">
                        <input id="pp" type="radio" name="payment" />
                        <div class="radio"></div>
                        Paypal</label>
                    </div>
                    <div class="right">
                        <img src="images/png/Mobile-PNG/venmo-card.png" alt="paypal" />
                    </div>
                </div>
                <div class="row credit">
                    <div class="left">
                      <label  for="cd">
                        <input id="cd" type="radio" name="payment" />
                        <div class="radio"></div>
                        Debit/ Credit Card</label>
                    </div>
                    <div class="right">
                        <img src="images/svg/card.svg" alt="visa" />
                        
                    </div>
                </div>
                <div class="row cardholder">
                    <div class="info">
                        <label  for="cardholdername">Name</label>
                        <input placeholder="Enter Cardholder Name" id="cardholdername" type="text" />
                    </div>
                </div>
                <div class="row number">
                    <div class="info">
                        <label  for="cardnumber">Card number</label>
                        <input id="cardnumber" type="text" pattern="[0-9]{16,19}" maxlength="19" placeholder="Enter Card Number"/>
                    </div>
                </div>
                <div class="row checkout-details">
                    <div class="left">
                        <label  for="expiry-date">Expiry</label>
                        <select id="expiry-date">
                            <option>MM</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <span>/</span>
                         <select id="expiry-date">
                            <option>YYYY</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="right">
                        <label for="cvv">CVC/CVV</label>
                        <input type="text" maxlength="4" placeholder="123"/>
                      
                    </div>
                </div>
            </div>
        </div>
        
    <!-- </div> -->
      
      <div class="payment-info">
        <p><span class="bold">Subtotal:</span> $12.00</p>
        <p><span class="bold">Tax:</span> $1.35</p>
        <p><span class="bold">Total:</span> $13.35</p>
      </div>
    </div>
  </main>
  <div class="button-container--cart">
    <a href="menu.html"><button class="button__secondary--cart">
    <h2>Add Items</h2></button></a> 
    <a href="checkout.html"><button class="button__primary--cart disabled">
    <h2>Place Order</h2></button></a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
  <script src="./script.js"></script> 
  <script src="script/main.js"></script>
</body>
</html>
