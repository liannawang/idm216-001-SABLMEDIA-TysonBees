<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tyson Bees</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="icon" href="images/png/Mobile-PNG/Fav Icon.png?" type="image/x-icon">

        <link rel="stylesheet" href="styles/style.css">
    </head>

<body>
    <div class="popup">
        <div class="popup-overlay"></div>
        <div class="main-popup">
            <div class="login">
                <img src="images/svg/X.svg" alt="x" class="close-btn"> <img src="images/png/Mobile-PNG/truck.gif"
                    alt="truck sign in" class="truck__loading">
                <div class="logintitle">
                    Password
                </div>
                <form class="login-form">
                    <input type="text" value="" class="login-input" placeholder="Enter Username">
                </form>
                <div class="logintitle2">
                    Username
                </div>
                <form class="login-form2">
                    <input type="password" value="" class="login-input2" placeholder="Enter Password">
                </form><button class="button__primary__sign">
                    <h2>Sign Up</h2>
                </button> <button class="button__secondary__sign"><a href="checkout-signed-in.html">
                        <h2>Sign In</h2>
                    </a></button>
            </div>
        </div>
    </div>
    <!-- <img src="images/svg/Background.svg" class="background--mobile" /> -->
    <img src="images/svg/Background-desktop.svg" class="background--desktop" />

    <header class="header">
        <nav class=".desktop-nav nav" id="nav">
            <div class="header__logo">
                <a href="index.html">
                    <img src="images/svg/Logo+Bee.svg" alt="Bee with trail">
                </a>
                <div class="nav-right">
                    <a href="index.html" class="active">Home</a>
                    <a href="menu.html" class="inactive">Order</a>
                    <a href="rewards.html" class="inactive">Rewards</a>
                </div>
            </div>
        </nav>

    

        <div class="header__banner">
            <a href="" class="header__banner--text"><img src="images/svg/clock.svg" class="header__banner--icon"
                    alt="Clock Icon">11:00 am - 5:00 pm</a>
            <a href="" class="header__banner--text"><img src="images/svg/place.svg" class="header__banner--icon"
                    alt="Location Icon">3260 Spruce St.</a>
        </div>
    </header>
    <div class="main-home">
        <div class="start-order component-teal">
            <h2 class="start-order__text--title">What are you craving today?</h2>
            <img class="start-order__pattern--top" src="images/svg/Teal Honeycomb Top.svg">
            <img class="start-order__pattern--bottom" src="images/svg/Teal Honeycomb Bottom.svg">
            <img class="start-order__pattern--bottom" src="images/png/Mobile-PNG/taco.png">
            <img class="start-order__pattern--bottom-desktop" src="images/png/Mobile-PNG/pattern-desktop.svg">
            <img class="start-order__pattern--bottom-desktop" src="images/png/Mobile-PNG/taco-desktop.png">
            
            <div class="toggle-container">
                <div class="dropdown">
                    <select name="one" class="dropdown-select">
                      <option value="">Pickup timeâ€¦</option>
                      <option value="1">ASAP</option>
                      <option value="2">11:00</option>
                      <option value="3">11:30</option>
                      <option value="4">12:30</option>
                    </select>
                  </div>
             
            </div>
            <a href="menu.html"><button class="component__button">Start Order</button></a>
        </div>
        <h1 class="text__title home-heading">Popular Orders</h1>
        <div class="home-order">
            <!-- <a id="current__link" href="menu.html"> -->
                <img class="home-order__image" id="current__image" src="images/png/Mobile-PNG/Beef Short Rib Taco-mobile -3x.png" alt="Korean BBQ Beef Short Rib Taco">
            <!-- </a> -->
            <h2 class="home-order__text--title" id="current__title">Korean BBQ Beef Short Rib Taco</h2>
           
            <img class="arrow" id="previous__arrow" src="images/png/Mobile-PNG/arrow left.png">
            <img class="arrow" id="next__arrow" src="images/png/Mobile-PNG/arrow right.png">
        </div>
        <h1 class="text__title home-heading-rewards" >Rewards</h1>
        <div class="start-order component-yellow">
            <h2 class="rewards__text--title">Sign in/up to see rewards</h2>
            <img class="start-order__pattern--top" src="images/svg/Yellow Honeycomb Top.svg">
            <img class="start-order__pattern--bottom" src="images/svg/Yellow Honeycomb Bottom.svg">
            <img class="start-order__pattern--bottom-desktop" src="images/svg/purple-pattern-desktpo.svg">
            <img class="rewards__image" src="images/png/Mobile-PNG/truck.gif">
            <button class="component__button open-btn">Sign In/Up</button>
        </div>

        <a href="cart.html"><img class="cart" src="images/svg/Cart Icon.svg"></a>
        <mobile-footer__home></mobile-footer__home>
        <script src="script/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
