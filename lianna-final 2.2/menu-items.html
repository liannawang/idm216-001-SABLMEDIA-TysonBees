<!DOCTYPE html>

<body>

  <header class="header">
    <nav class=".desktop-nav nav" id="nav">
      <div class="header__logo">
          <a href="index.html">

          <div class="nav-right">

    <div class="header__banner">

            </div>
          </div>
        </a>
        </div>

      
      <div class="card open-btn">
        <div class="imgBx"><img src="images/png/Mobile-PNG/thai%20basil%20chicken%20taco.png"

          <div class="content">
            <h2>Thai Basil Chicken Taco<br>

            <!-- <a href="#">Add to cart</a>  -->

        </div>

  </div><a href="menu.html"><button class="button__primary">
