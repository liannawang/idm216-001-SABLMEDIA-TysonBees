<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyson Bees</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/png/Mobile-PNG/Fav Icon.png?"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <img
      src="images/svg/Background.svg"
      class="background--mobile"
      alt="Background"
    />
    <img
      src="images/svg/Background-desktop.svg"
      class="background--desktop"
      alt="Background-desktop"
    />
    <!-- Include this portion of code for the responsive hamburger menu-->
    <header>
      <nav class=".desktop-nav nav" id="nav">
        <div class="header__logo">
          <a href="index.html">
            <img src="images/svg/Logo+Bee.svg" alt="Bee with trail" />
          </a>
          <div class="nav-right">
            <a href="index.html" class="inactive">Home</a>
            <a href="menu.html" class="active">Order</a>
            <a href="rewards.html" class="inactive">Rewards</a>
          </div>
        </div>
      </nav>
      <div class="header__banner">
        <a href="" class="header__banner--text"
          ><img
            src="images/svg/clock.svg"
            class="header__banner--icon"
            alt="Clock Icon"
          />11:00 am - 5:00 pm</a
        >
        <a href="" class="header__banner--text"
          ><img
            src="images/svg/place.svg"
            class="header__banner--icon"
            alt="Location Icon"
          />3260 Spruce St.</a
        >
      </div>
    </header>
    <div class="main-popup">
      <!-- <img src="images/svg/X.svg" alt="x" class="close-btn" /> -->
      <img
        src="images/png/Mobile-PNG/truck.gif"
        alt="truck sign in"
        class="truck__loading"
      />
      <div class="logintitle2">Username</div>
      <form class="login-form2">
        <input
          type="password"
          value=""
          class="login-input2"
          placeholder="Enter Username"
        />
      </form>
      <div class="logintitle">Password</div>
      <form class="login-form">
        <input
          type="text"
          value=""
          class="login-input"
          placeholder="Enter Password"
        />
      </form>
      <button class="button__primary__sign">
        <h2>Sign In</h2>
      </button>
      <button class="button__secondary__sign">
        <a href="checkout-signed-in.html"> <h2>Sign Up</h2></a>
      </button>
    </div>

    <a href="menu.html"
      ><button class="button__primary">
        <h2>Back to Cart</h2>
      </button></a
    >
    <a href="cart.html"
      ><img class="cart" src="images/svg/Cart%20Icon.svg" alt="Cart%20Icon"
    /></a>
    <mobile-footer__order></mobile-footer__order>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
