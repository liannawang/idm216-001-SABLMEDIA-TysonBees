<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodeHim" />
    <title>Home</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Demo CSS (No need to include it into your project) -->
    <!-- <link rel="stylesheet" href="styles/demo.css" /> -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/png/Mobile-PNG/Fav Icon.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <img src="images/svg/Background.svg" class="background--mobile" />
    <img src="images/svg/Background-desktop.svg" class="background--desktop" />
    <!-- Include this portion of code for the responsive hamburger menu-->
    <header>
      <a href="index.html">
        <div class="header__logo">
            <img src="images/svg/Logo+Bee.svg" alt="Bee with trail">
        </div>
    </a>
      <div class="header__banner">
        <a href="" class="header__banner--text"
          ><img
            src="images/svg/clock.svg"
            class="header__banner--icon"
            alt="Clock Icon"
          />11:00 am - 5:00 pm</a
        >
        <a href="" class="header__banner--text"
          ><img
            src="images/svg/place.svg"
            class="header__banner--icon"
            alt="Location Icon"
          />3260 Spruce St.</a
        >
      </div>
    </header>

    <div class="background__overlay">
      <div class="login">
        <a href="checkout.html"
          ><button class="close">
            <img src="images/svg/X.svg" alt="x" class="closein" /></button
        ></a>
        <img
          src="images/png/Mobile-PNG/truck.gif"
          alt="truck sign in"
          class="truck__loading"
        />
        <div class="logintitle">Username</div>
        <form class="login-form">
          <input
            type="text"
            value=""
            class="login-input"
            placeholder="Enter Username"
          />
        </form>
        <div class="logintitle2">Password</div>
        <form class="login-form2">
          <input
            type="password"
            value=""
            class="login-input2"
            placeholder="Enter Password"
          />
        </form>
      </div>

      <button class="button__primary2">
        <h2>Sign Up</h2>
      </button>
      <a href="home-ordered.html"
        ><button class="button__secondary2">
          <h2>Sign In</h2>
        </button></a
      >
    </div>

    <div class="overlay"></div>

    <div class="order-progress">
        <a href="order-confirmation.html"><button class="confirmation_button">View Confirmation</button></a>
        <img src="images/svg/progress.svg" alt="" class="progress-bar">
    </div>
    <div class="main">
        <div class="start-order component-teal">
            <h2 class="start-order__text--title">What are you craving today?</h2>
            <img class="start-order__pattern--top" src="images/svg/Teal Honeycomb Top.svg">
            <img class="start-order__pattern--bottom" src="images/svg/Teal Honeycomb Bottom.svg">
            <img class="start-order__pattern--bottom" src="images/png/Mobile-PNG/taco.png">
            <div class="container">
                <div class="tab-slider--nav">
                    <ul class="tab-slider--tabs">
                        <li class="tab-slider--trigger active" rel="tab1">Asap</li>
                        <li class="tab-slider--trigger " rel="tab2">Schedule</li>
                    </ul>
                </div>
                <div class="tab-slider--container">
                    <div id="tab1" class="tab-slider--body">
                    </div>
                </div>
            </div>
            <a href="menu.html"><button class="component__button">Start Order</button></a>
        </div>
        <h1 class="text__title">Popular Orders</h1>
        <div class="home-order">
        <img class="home-order__image" src="images/png/Mobile-PNG/Beef Short Rib Taco-mobile -3x.png">
        <img class="home-order--plus" src="images/svg/White Plus.svg">
        </div>
        <h1 class="text__title">Rewards</h1>
        <div class="start-order component-yellow">
            <h2 class="rewards__text--title">Help the bee get to the hive!</h2>
            <img class="start-order__pattern--top" src="images/svg/Yellow Honeycomb Top.svg">
            <img class="start-order__pattern--bottom" src="images/svg/Yellow Honeycomb Bottom.svg">
            <img class="rewards__image--signedin" src="images/png/Mobile-PNG/rewards-signedin.png">
            <a href="rewards.html"><button class="component__button">View Rewards</button></a>
            <!-- <a href="menu.html"><button class="component__button--secondary">Sign Up</button></a> -->
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
