<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyson Bees</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="images/png/Mobile-PNG/Fav Icon.png?" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <img src="images/svg/Background.svg" class="background--mobile" alt="Background"> <img src="images/svg/Background-desktop.svg" class="background--desktop" alt="Background-desktop"> <!-- Include this portion of code for the responsive hamburger menu-->
  <header>
    <nav class=".desktop-nav nav" id="nav">
      <div class="header__logo">
          <a href="index.html">
              <img src="images/svg/Logo+Bee.svg" alt="Bee with trail">
          </a>
          <div class="nav-right">
              <a href="index.html" class="inactive">Home</a>
              <a href="menu.html" class="active">Order</a>
              <a href="rewards.html" class="inactive">Rewards</a>
          </div>
      </div>
  </nav>
    <div class="header__banner">
      <a href="" class="header__banner--text"><img src="images/svg/clock.svg" class="header__banner--icon" alt="Clock Icon">11:00 am - 5:00 pm</a> <a href="" class="header__banner--text"><img src="images/svg/place.svg" class="header__banner--icon" alt="Location Icon">3260 Spruce St.</a>
    </div>
  </header>
  <div class="popup">
    <div class="popup-overlay"></div>
    <div class="main-popup">
      <div class="login">
        <img src="images/svg/X.svg" alt="x" class="close-btn"> <img src="images/png/Mobile-PNG/truck.gif" alt="truck sign in" class="truck__loading">
        <div class="logintitle">
          Password
        </div>
        <form class="login-form">
          <input type="text" value="" class="login-input" placeholder="Enter Username">
        </form>
        <div class="logintitle2">
          Username
        </div>
        <form class="login-form2">
          <input type="password" value="" class="login-input2" placeholder="Enter Password">
        </form><button class="button__primary__sign">
        <h2>Sign Up</h2></button> <button class="button__secondary__sign"><a href="checkout-signed-in.html">
        <h2>Sign In</h2></a></button>
      </div>
    </div>
  </div>
  <main>
    <div class="main">
      <div class="menu">
        <h1 class="menu text__title">Checkout</h1>
      </div>
      <!-- <div class="modify">
        <button class="open-btn sign-in">
        <h2>Sign in/up to use saved info</h2></button>
      </div> -->
      <div class="menu__item">
        <img src="images/png/Mobile-PNG/Thai%20Basil%20Chicken%20Taco%20Picture.png" alt="Thai Basil Chicken Taco" class="menu__item--image">
        <h2 class="menu__item--name">Thai Basil Chicken Taco</h2>
        <p class="menu__item--price">$12.00</p>
        <div class="amount">
          <p>1</p>
        </div>
        <div class="add remove">
          <a href="cart%20deleted.html"><img src="images/png/Mobile-PNG/subBtn.png" alt="subBtn" class="subBtn"></a> <a href="cart%20added.html"><img src="images/png/Mobile-PNG/addBtn.png" alt="addBtn" class="addBtn"></a>
        </div><a href="cart%20deleted.html"><img class="menu__item--delete" src="images/svg/Cancel%20Icon.svg" alt="Cancel%20Icon"></a>
      </div>
      <h1 class="checkout text__title">Payment Options</h1>
      <div class="payment">
        <form>
          <div class="payment__radio-container venmo">
            <label><input type="radio" name="radio"> <span class="payment--text"><img class="payment-icon" src="images/svg/venmo%20icon.svg" alt="venmo%20icon"> Venmo</span></label>
          </div>
          <div class="payment__radio-container">
            <label><input type="radio" name="radio"> <span class="payment--text">Credit Card</span></label>
          </div>
        </form>
      </div>
      <div class="payment-info">
        <p><span class="bold">Subtotal:</span> $12.00</p>
        <p><span class="bold">Tax:</span> $1.35</p>
        <p><span class="bold">Total:</span> $13.35</p>
      </div>
    </div>
  </main>
  <div class="button-container--cart">
    <a href="menu.html"><button class="button__secondary--cart">
    <h2>Add Items</h2></button></a> 
    <a href="checkout.html"><button class="button__primary--cart disabled">
    <h2>Place Order</h2></button></a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
  <script src="./script.js"></script> 
  <script src="script/main.js"></script>
</body>
</html>
