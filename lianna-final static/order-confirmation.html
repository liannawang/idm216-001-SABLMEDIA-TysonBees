<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyson Bees</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/png/Mobile-PNG/Fav Icon.png?"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <img src="images/svg/Background.svg" class="background--mobile" />
    <img src="images/svg/Background-desktop.svg" class="background--desktop" />
    <header class="header">
      <nav class=".desktop-nav nav" id="nav">
        <div class="header__logo">
          <a href="index.html">
            <img src="images/svg/Logo+Bee.svg" alt="Bee with trail" />
          </a>
          <div class="nav-right">
            <a href="index.html" class="inactive">Home</a>
            <a href="menu.html" class="active">Order</a>
            <a href="rewards.html" class="inactive">Rewards</a>
          </div>
        </div>
      </nav>
      <div class="header__banner">
        <a href="" class="header__banner--text"
          ><img
            src="images/svg/clock.svg"
            class="header__banner--icon"
            alt="Clock Icon"
          />11:00 am - 5:00 pm</a
        >
        <a href="" class="header__banner--text"
          ><img
            src="images/svg/place.svg"
            class="header__banner--icon"
            alt="Location Icon"
          />3260 Spruce St.</a
        >
      </div>
    </header>

    <div class="main">
      <div class="menu">
        <h1 class="menu text__title">Order Confirmation</h1>
        <p class="body-text">
          Thank you, your order will be done approximately 15 min after your
          order! You can track your order on the home screen.
        </p>
        <br />
        <h2 class="confirm_num">Order: #1378</h2>
        <br />
        <div class="menu__item">
          <img
            src="images/png/Mobile-PNG/Thai Basil Chicken Taco Picture.png"
            alt="Thai Basil Chicken Taco"
            class="menu__item--image"
          />
          <h2 class="menu__item--name">Thai Basil Chicken Taco</h2>
          <p class="menu__item--price">$12.00</p>
        </div>
      </div>
    </div>
    <a href="home-ordered.html"
      ><button class="button__primary--confirm">
        <h2>Back to home</h2>
      </button></a
    >
    <mobile-footer__order></mobile-footer__order>
    <script type="module" src="script/main.js"></script>
  </body>
</html>
