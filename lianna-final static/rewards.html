<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyson Bees</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/png/Mobile-PNG/Fav Icon.png?"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <img src="images/svg/Background.svg" class="background--mobile" />
    <img src="images/svg/Background-desktop.svg" class="background--desktop" />
    <!-- Include this portion of code for the responsive hamburger menu-->
    <header>
      <nav class=".desktop-nav nav" id="nav">
        <div class="header__logo">
          <a href="index.html">
            <img src="images/svg/Logo+Bee.svg" alt="Bee with trail" />
          </a>
          <div class="nav-right">
            <a href="index.html" class="inactive">Home</a>
            <a href="menu.html" class="inactive">Order</a>
            <a href="rewards.html" class="active">Rewards</a>
          </div>
        </div>
      </nav>
      <div class="header__banner">
        <a href="" class="header__banner--text"
          ><img
            src="images/svg/clock.svg"
            class="header__banner--icon"
            alt="Clock Icon"
          />11:00 am - 5:00 pm</a
        >
        <a href="" class="header__banner--text"
          ><img
            src="images/svg/place.svg"
            class="header__banner--icon"
            alt="Location Icon"
          />3260 Spruce St.</a
        >
      </div>
    </header>
    <main>
      <div class="main">
        <div class="menu">
          <h1 class="menu text__title__rewards2">Rewards</h1>
          <div class="start-order__pattern--top2">
            <h2 class="rewards__text--title2">8/10 Orders</h2>
            <p class="rewards__text--little">Help the bee reach the hive!</p>
            <img
              src="images/png/Mobile-PNG/rewards.png"
              alt="Thai Basil Chicken Taco"
              class="rewards"
            />
          </div>

          <h1 class="upcoming">Upcoming Rewards</h1>

          <div class="menu__item__rewards">
            <div id="market"></div>
            <img
              src="images/png/Mobile-PNG/rewards_tea.png"
              alt="Thai Basil Chicken Taco"
              class="rewards_card"
            />
            <h2 class="menu__item--name">1 Free Drink</h2>
            <p class="menu__item--reward-detail">Claim: 5 orders</p>
            <button class="button__primary__claim"><h2>Claim</h2></button>
          </div>
          <a href="menu-item-overlay.html">
            <div class="menu__item__rewards">
              <img
                src="images/png/Mobile-PNG/rewards_meal.png"
                alt="Thai Basil Chicken Taco"
                class="rewards_card"
              />
              <h2 class="menu__item--name">$5 off 1 meal</h2>
              <p class="menu__item--reward-detail">Claim: 10 orders</p>
            </div>
          </a>
        </div>
      </div>

      <mobile-footer__rewards></mobile-footer__rewards>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
